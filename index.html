    <script>
      // catalogs section
      document
        .getElementById("catalog-link")
        .addEventListener("click", function (e) {
          e.preventDefault();
          const section = document.querySelector(".category-section");
          section.style.display =
            section.style.display === "none" ? "block" : "none";
        });

      // Slider section
      const slides = document.querySelectorAll(".hero-image");
      const prevButton = document.querySelector(".arrow-left");
      const nextButton = document.querySelector(".arrow-right");
      let currentSlide = 0;

      function showSlide(n) {
        slides.forEach((slide) => slide.classList.remove("active"));
        currentSlide = (n + slides.length) % slides.length;
        slides[currentSlide].classList.add("active");
      }

      function nextSlide() {
        showSlide(currentSlide + 1);
      }

      function prevSlide() {
        showSlide(currentSlide - 1);
      }

      nextButton.addEventListener("click", nextSlide);
      prevButton.addEventListener("click", prevSlide);

      setInterval(nextSlide, 5000);

      // category section responsive for mobile
      const catalogLink = document.getElementById("catalog-link");
      const categorySection = document.querySelector(".category-section");
      const mobileCloseBtn = document.querySelector(".mobile-close-btn");

      function toggleCategorySection() {
        if (window.innerWidth <= 767) {
          categorySection.classList.toggle("active");
          document.body.style.overflow = categorySection.classList.contains(
            "active"
          )
            ? "hidden"
            : "";
        } else {
          const isVisible = categorySection.style.display === "block";
          categorySection.style.display = isVisible ? "none" : "block";
        }
      }

      catalogLink.addEventListener("click", function (e) {
        e.preventDefault();
        toggleCategorySection();
      });

      mobileCloseBtn.addEventListener("click", toggleCategorySection);

      categorySection.addEventListener("click", function (e) {
        if (e.target === categorySection) {
          toggleCategorySection();
        }
      });

      let lastScroll = 0;
      categorySection.addEventListener("scroll", function () {
        const currentScroll = window.pageYOffset;
        if (Math.abs(lastScroll - currentScroll) > 50) {
          toggleCategorySection();
        }
        lastScroll = currentScroll;
      });
    </script>
